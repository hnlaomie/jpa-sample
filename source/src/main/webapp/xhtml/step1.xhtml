<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:t="http://myfaces.apache.org/tomahawk">
	<body>
		<ui:composition template="/layout/default.xhtml">
			<ui:define name="title">
				<h:outputText value="JSF Simple Implementation Sample Top" />
			</ui:define>
			<ui:define name="main">
				<f:view>
					<h:outputText value="Step1" />
                    <h:dataTable id="users"
                                 value="#{loginForm.users}" var="user" rows="20">
                        <h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText id="userId" value="#{user.userId}" />
                        </h:column>
                        <h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText id="userName" value="#{user.userName}" />
                        </h:column>
                    </h:dataTable>
					<h:form>
						<h:commandButton action="top" value="Back" immediate="true" />
					</h:form>
				</f:view>
			</ui:define>
		</ui:composition>
	</body>
</html>
